<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    <title>My Calculator</title>
  </head>
  <body class="container">
    <h1 class="display-2 text-center">My Calculator</h1>
    <hr>

    <main>

        <div id="calculator">
            <input disabled type="text" class="form-control" >

            <button class="btn btn-danger" id="clear">C</button>

            <button class="btn btn-light">1</button>
            <button class="btn btn-light">2</button>
            <button class="btn btn-light">3</button>
            
            <button class="btn btn-primary">/</button>
            
            <button class="btn btn-light">4</button>
            <button class="btn btn-light">5</button>
            <button class="btn btn-light">6</button>

            <button class="btn btn-primary">-</button>

            <button class="btn btn-light">7</button>
            <button class="btn btn-light">8</button>
            <button class="btn btn-light">9</button>

            <button class="btn btn-primary">+</button>

            <button class="btn btn-dark">.</button>
            <button class="btn btn-light">0</button>
            <button class="btn btn-warning" id="solve">=</button>
            <button class="btn btn-primary">*</button>

        </div>

    </main>










    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->

    <script src="./java.js"></script>
  </body>
</html>
